{% extends 'layout.html' %}

{% block title %}
    {{ title}}
{% endblock %}


{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="fehca">Fecha:</label>
                        <input type="datetime-local" name="fecha" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="numfolio"># Folio:</label>
                        <input type="text" name="numfolio" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remitente">Remitente:</label>
                        <input type="text" name="remitente" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="adscripcion">Adscripcion</label>
                        <input type="text" name="adscripcion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" name="asunto" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="text" name="hora" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="numhojas"># Hojas</label>
                        <input type="text" name="numhojas" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="anexos">Anexos:</label>
                        <input type="text" name="anexos" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="derivado">Derivado:</label>
                        <input type="text" name="derivado" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <input type="text" name="observaciones" class="form-control">
                    </div>

                    <input type="submit" value="Registrar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
